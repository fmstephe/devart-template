<html>
	<head>


		<script type="text/javascript" src="gospec.js"></script>

		<script>

		var gospec;

			function init() {
				gospec = new SpecText();
				var txt = document.getElementById("text_canvas");
				var ctxt = txt.getContext("2d");
				var hgt = txt.height;
				var wdt = txt.width;
				ctxt.fillStyle = "rgba(255, 255, 255, 1)";
				ctxt.fillRect(0,0,wdt,hgt);
				ctxt.fillStyle = "rgba(0, 0, 0, 1)";
				ctxt.font = "bold " + hgt + "px sans-serif";
				ctxt.textAlign = "center";
				ctxt.textBaseline = "middle";
				ctxt.fillText(gospec.nextChar(), wdt/2, hgt/2 - 20);
			}

		</script>
	</head>
	<body onload="init()">
		<h1>Hello Foo</h1>
		<canvas width="300" height="300" id="main_canvas" style ="border:black 3px solid" ></canvas>
		<canvas width="300" height="300" id="text_canvas"></canvas>
	</body>
</html>
